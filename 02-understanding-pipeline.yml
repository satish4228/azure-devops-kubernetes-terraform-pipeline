trigger:
- master


pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Build
  jobs: 
  - job: BuildJob
    steps:
    - bash: echo "Do the build"
- stage: DevDeploy
  jobs:
  - deployment: DevDeploymentJob
    environment: Dev
    strategy: 
     runOnce:
       deploy:
         steps:
           - script: echo deploy to Dev
  - deployment: QADeploymentJob
    environment: QA
    strategy: 
     runOnce:
       deploy:
         steps:
           - script: echo deploy to QA

