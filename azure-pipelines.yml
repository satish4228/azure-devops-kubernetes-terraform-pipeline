trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

stages: 
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo build FirstJob
  - job: SecondJob
    steps:
    - bash: echo build SecondJob
- stage: DevDeploy
  jobs:
  - job: DevDeployFirstJob
    steps:
    - bash: echo build FirstJob
  - job: DevDeploySecondJob
    steps:
    - bash: echo build SecondJob
- stage: QADeploy
  jobs:
  - job: QADeployFirstJob
    steps:
    - bash: echo build FirstJob
  - job: QADeploySecondJob
    steps:
    - bash: echo build SecondJob
- stage: ProdDeploy
  jobs:
  - job: PrdDeployFirstJob
    steps:
    - bash: echo build FirstJob
  - job: ProdDeploySecondJob
    steps:
    - bash: echo build SecondJob
